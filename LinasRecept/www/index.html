        <div class="container container-fluid">
        <div class="row">
            <div class="container col">
                <h1>Lägg till recept!</h1>
                <form class="add-recipe">
                Receptnamn: <br>
                <input class="input" type="text" name="recipe-name" id="recipe-name"><input type="button" value ="Lägg till" id="recipe-name-button"> <br>
                Beskrivning: <br>
                <input class="input" type ="text" name="recipe-description" id = "recipe-description"><input type="button" value="Lägg till" id="recipe-description-button"><br>
                Bildadress: <br>
                <input class="input" type="text" name="recipe-picture" id="recipe-picture"><input type="button" value ="Lägg till" id="recipe-picture-button"> <br>
                <!-- Taggar:<br>
                <input type="text" name="recipe-tag" id="recipe-tag"><input type="button" value ="Lägg till" id="recipe-tag-button"> <br>
           -->  Taggar: <br>
                <select class="input" id="recipe-tag-select">
                    <option value="frukost">frukost</option>
                    <option value="lunch">lunch</option>
                    <option value="middag">middag</option>
                </select>
                <input type="button" value ="Lägg till" id="recipe-tag-button2"> <br> 
                Ingredienser: <br>
                <input class="input" type="text" name="ingredients" id= "ingredient"><br>
                Utförande: <br>
                <textarea class="input" type="text" name="toDo" id="toDo"></textarea><input type="button" value = "Lägg till" id="toDo-button">
            </form> 
            <div class="add-ingredient"> <h1></h1>
                <ul id="choose-ingredient"></ul>
            </div>
        </div>
        <div class  = "pre-recipe container col">
           <h1>Receptgranskning</h1>
           <h6>Receptnamn:</h6>
           <div id ="rubrik"><ul></ul></div>
           <h6>Beskrivning</h6>
           <div id = "pre-description"><ul></ul></div>
           <h6>Bildadress</h6>
           <div id="pre-picture"><ul></ul></div>
           <h6>Taggar</h6>
           <div id="pre-tags"><ul></ul></div>
           <h6>Ingredienser</h6>
           <div id ="ingredienser"><ul></ul></div>
           <h6>Utförande</h6>
           <div id = "toDo-pre"><ul></ul></div>
            <input type="submit" id="submitRecipe" text="submit" value= "slutför">
            </div>
        </div>
