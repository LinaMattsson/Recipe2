        <h1>Sök på Recept här!</h1>
       <form>

           <input type="button" name="search-recipe" id="search-recipe" value="sök">

       <select id = "numberOfPortions">
            <option value = "2">2</option><option value = "4">4</option>
            <option value = "6">6</option><option value = "8">8</option>
            <option value = "10">10</option><option value = "12">12</option>
        </select>
       <div class="result result-temp" id="div-result">Här kommer receptet</div>
       <div class ="result" id="div-picture"></div>
       <div class ="result" id="div-description"></div>
       <div class ="result" id="div-ingredients"></div>
